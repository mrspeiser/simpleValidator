<!DOCTYPE html>
<html>
<head>
	<title>Simple Validator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Free Web tutorials on HTML and CSS">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>


<div class="firstWrapper container-fluid">
	<header>
		<nav></nav>
	</header>
	<div class="secondWrapper">
		

	</div>

	
	<div class="form-div">

	<button class="trigger sign-in">Sign In</button>
	<button class="trigger sign-up">Sign Up</button>






		<form class="form ">
		<h1>Sign Up</h1>

		<label>Username</label>
		<input type="text" class="form-control" name="username" placeholder="Username">
		<label>E-mail</label>
		<input type="text" class="form-control" name="email" placeholder="name@provider.com">
		<label>Password</label>
		<input type="password" class="form-control" name="password" id="password" placeholder="Password">
		<span><p class="red displayPass"></p></span>
		<span><p class="red displayValidation"></p></span>
		<span><p class="red displayValidation2"></p></span>
		<button style="margin-top: 20px;" type="submit" class=" btn btn-primary " name="submit" disabled="">Submit</button> 
		</form>
	</div>


</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="js/main.js"></script>

</body>
</html>
