(function(){
	
	var Validator = {

				var txtInput = $(this).val();

				$(".displayPass").text(txtInput);
		       	if(txtInput.match(/^([a-z0-9]{6,})$/)){

		       	}
		    });

	}

	Validator.displayText();






})();
